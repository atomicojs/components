<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@atomico/components/a-modal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="module">
      import { RouterRedirect, RouterSwitch, RouterCase } from "./router.js";
      customElements.define("router-redirect", RouterRedirect);
      customElements.define("router-switch", RouterSwitch);
      customElements.define("router-case", RouterCase);
    </script>
  </head>
  <body>
    <router-redirect>
      <a href="/router/">Home</a>
      <a href="/router/config">Config</a>
      <router-switch path="/router">
        <router-case path="/" for="home"></router-case>
        <router-case path="/config" for="config"></router-case>
        <section slot="home">
          <h1>Home</h1>
        </section>
        <section slot="config">
          <h1>Config</h1>
        </section>
      </router-switch>
    </router-redirect>
  </body>
</html>
